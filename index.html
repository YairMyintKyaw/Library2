<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a08f5d80e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="inputAcceptDiv">
            <h1>Enter Book Info</h1>
            <form action="">
                
                <label for="name">Name:</label>
                <input type="text" title="required" name="name" id="name" placeholder="Book Name.." autocomplete="off" pattern="^[a-zA-Z].{1,}" required>

                <label for="author">Author:</label>
                <input type="text" name="name" id="author" placeholder="Author.." pattern="^[a-zA-Z].{1,}" autocomplete="off" >

                <label for="totalPageNumber">Number of Page</label>
                <input type="number" name="totalPageNumber" id="totalPageNumber" placeholder="Total page number.." >    
                
                <label for="isRead">Have you already read?</label>
                <label for="isRead" class="toggle">
                    <input type="checkbox" name="isRead" id="isRead">
                    <span class="slider"></span>
                </label>
                <div>
                    <button type="button" class="addButton">Add</button>
                    <button type="reset" class="resetButton">Reset</button>
                </div>
            </form>
        </div>
        <dive class="BookCard">
            
            
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
